<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>elizabetha</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./new.html">New</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="" class="formulario">
                <h3>Formulario de contacto</h3>
                <input class="campo" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <input class="campo" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                <input class="campo" type="text" name="email" id="email" placeholder="Ingrese su e-mail">
                <textarea class="campo" name="consulta" id="consulta" placeholder="Ingrese su consulta"></textarea>
                <input class="btnForm" type="submit" value="ENVIAR">
                <input class="btnForm" type="reset" value="LIMPIAR">
            </form>
        </section>
    </main>
    <footer>
        <h4>Redes Sociales</h4>
        <div class="grupoIconos">
            <a href="https://twitter.com/?lang=es" target="_blank">
                <div class="contenedorIcono">
                    <img src="../img/icono-twitter-2.jpg" />
                    <img class="icon" src="../img/icono-twitter-1.jpg" />
                </div>
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <div class="contenedorIcono">
                    <img src="../img/icono-fb-2.jpg" />
                    <img class="icon" src="../img/icono-fb-1.jpg" />
                </div>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <div class="contenedorIcono">
                    <img src="../img/icono-ig-2.jpg" />
                    <img class="icon" src="../img/icono-ig-1.jpg" />
                </div>
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <div class="contenedorIcono">
                    <img src="../img/icono-yt-2.jpg">
                    <img class="icon" src="../img/icono-yt-1.jpg" />
                </div>
            </a>
        </div>
        <p>Todos los derechos reservados. Copyright 2023</p>
    </footer>
</body>
</html>
