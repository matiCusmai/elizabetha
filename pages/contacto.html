    <main>
        <!--<section style="width: 95%; height: auto; padding: 10px 0; margin: 0 auto;">-->
        <div class="carrusel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/carrusel-a.jpg" class="d-block w-100" alt="blazer borravino">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carrusel-b.jpg" class="d-block w-100" alt="camisa de gassa">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carrusel-c.jpg" class="d-block w-100" alt="tapado leopardo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            </section>
        </div>
        <section>
            <form action="" class="formulario">
                <h4>Formulario de contacto</h4>
                <input class="campo" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <input class="campo" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                <input class="campo" type="text" name="email" id="email" placeholder="Ingrese su e-mail">
                <textarea class="campo" name="consulta" id="consulta" placeholder="Ingrese su consulta"></textarea>
                <input class="btnForm" type="submit" value="ENVIAR">
                <input class="btnForm" type="reset" value="LIMPIAR">
            </form>
        </section>
    </main>
